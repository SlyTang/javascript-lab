<html>
<head>
<title>the title</title>

   <script type="text/javascript" 
   src="jslib/jquery-1.11.1.js"></script>
   <script type="text/javascript" language="javascript">
   
   $(document).ready(function() {

    $("div").hide();

    $("#Apple").click(function(){
      $("#A").addClass("selected_red");
        $("#A").show();
        $("#S").hide();
    });

    $("#Samsung").click(function(){
      $("#S").addClass("selected_blue");
        $("#S").show();
        $("#A").hide();
    });
  
   });
   </script>
   <style>
      .selected_red { color:red; }
      .selected_blue {  color:blue; }
  </style>

</head>
<body>
<input type="button" id="Apple" value="Apple"/>
<input type="button" id="Samsung" value="Samsung"/>
 <div id="A">
   <ul>
     <li>iPhone</li>
     <li>iPad</li>
     <li>iPod</li>
   </ul>
 </div>
 <div id="S">
   <ul>
     <li>Galaxy Tab</li>
     <li>Galaxy Note</li>
     <li>Galaxy S3</li>
    </ul>
 </div>

</body>
</html>
