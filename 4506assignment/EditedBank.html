    <script type="text/javascript">
    $(document).ready(function(){
        $("#edit").hide();
        $("#cancelSelect").hide();
        $("#delete").hide();

        $("#standardChartered").click(function(){
            $("#bankName").val("Standard Chartered");
            $("#mortgageInterest").val("2.5");
            $("#edit").show();
            $("#delete").show();
            $("#cancelSelect").show();
        });

        $("#taiSangBank").click(function(){
            $("#bankName").val("Tai Sang Bank");
            $("#mortgageInterest").val("3");
            $("#edit").show();
            $("#delete").show();
            $("#cancelSelect").show();
        });

        $("#hangSengBank").click(function(){
            $("#bankName").val("Hang Seng");
            $("#mortgageInterest").val("1");
            $("#edit").show();
            $("#delete").show();
            $("#cancelSelect").show();
        });

        $("#cancelSelect").click(function(){
            $("#bankName").val("");
            $("#mortgageInterest").val("");
            $("#edit").hide();
            $("#cancelSelect").hide();
            $("#delete").hide();
        });

        $("#edit").click(function(){
            alert("Edited record");
            window.location.href = 'EditBank.html';
        });    

        $("#editForm").submit(function(){
            alert("New mortgage is added");
        });

        $("#try").click(function(){
            var win = window.open("calculaterEditedMortgage.html", '_blank');
             win.focus();
        });
    });

    </script>
