    <script type="text/javascript">
        $(document).ready(function(){
            var counter = 3;
            $("#cancelSearching").hide();
            $("#normalUser").hide();
            $("#switchToAgentUser").hide();
            $(".addAgent-form-container").hide();
            $("#cancel").hide();
            $("#addAgentBtn").click(function(){
                $("#addAgentBtn").hide(20);
                $(".addAgent-form-container").show(600);
                $("#cancel").show(700);
            });
            $("#cancel").click(function(){
                $(this).hide(700);
                $(".addAgent-form-container").hide(600);
                $("#addAgentBtn").show(100);
                $("#newUserName").val("");
                $("#newUserID").val("");
                $("#newPassword").val("");
            });
            $("#addNewAgent").click(function(){
                var newUserID = $("#newUserID").val();
                var newUserName = $("#newUserName").val();
                var newUserPassword = $("#newPassword").val();
                var output = "";
                
                if(newUserID == "") output += "agent ID";
                if(newUserName == ""){
                    if(output !="")output+=","; output += "agent Name";
                } 
                if(newUserPassword == ""){
                    if(output !="")output+=" and "; output += "agent password";
                } 
                if(output != ""){
                    output = "Please input the "+output+" !";
                }else if(output == ""){
                    var d = new Date();

                    var month = d.getMonth()+1;
                    var day = d.getDate();

                    var date = d.getFullYear() + '/' +
                    (month<10 ? '0' : '') + month + '/' +
                    (day<10 ? '0' : '') + day;
                    counter++;
                    output +="A new agent has been created\nImportant !!\nPlease note that information \nAgent name       :"+newUserName+"\nAgent Login ID  :"+newUserID+"\nAgent Password :"+newUserPassword;
                    $("#newAgent").append("<div class='user'>"+
                    "<label for='name'>Name:  </label><label>"+newUserName+"</label><br/><br/>"+
                    "<label>Entry date: "+date+"</label><br/><br/>"+
                    "<label>Login: </label>"+"<label for='enableBtn"+counter+"'>Enable </label>"+
                    "<input type='radio' name='allowLogin"+counter+"' value='enable' id='enableBtn"+counter+"' checked='checked'/>"+
                    "<label for='disableBtn"+counter+"'>Disable </label>"+
                    "<input type='radio' name='allowLogin"+counter+"' value='disable' id='disableBtn"+counter+"' /><br/><br/>"+
                    "<button value='View user comments' id='viewUserComments'>View User Comments</button>"+
                    "</div>");
                    $("#cancel ").hide(700);
                $(".addAgent-form-container").hide(600);
                $("#addAgentBtn").show(100);
                $("#newUserName").val("");
                $("#newUserID").val("");
                $("#newPassword").val("");
                    
                }
                
                alert(output);
            });
            $("#switchToNormalUser").click(function(){
                $("#agent").hide();
                $(this).hide();
                $("#switchToAgentUser").show();
                
                $("#normalUser").show();

            });
            $("#switchToAgentUser").click(function(){
                $(this).hide();
                $("#normalUser").hide();
                $("#switchToNormalUser").show();
                $("#agent").show();
                
            });
            $("#search").click(function(){
                if($("#Agent").show())
                    if($("#searchCondition").val() == "Employee b"){
                        $("#newAgent").hide();
                        $("#user1").hide();
                        $("#user3").hide();
                        $("#addAgentBtn").hide();
                        $("#cancelSearching").show();
                    }
            });
            $("#cancelSearching").click(function(){
                $("#user1").show();
                $("#user3").show();
                $("#addAgentBtn").show();
                $("#newAgent").show();
                $(this).hide();
                $("#searchCondition").val("");
            });
            $("#viewUserComments").click(function(){
                window.location.href = "viewUsersCommentsManagerVer.html";
            });
            $("#viewAgentComments").click(function(){
                window.location.href = "viewAgentCommentsManagerVer.html";
            });
        });
    </script>
